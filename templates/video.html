<html>

<head>
    <title>Mask Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <div class="col-md-4"><a href="/" class="btn btn-dark"> Home</a></div>
        <h1>Predict Video</h1>
    </div>

    <div class="container mt-5">

        <form action="/video" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <h3><label for="formFileLg" class="form-label">Enter Video to be Detected</label> </h3><br>
                <input type="file" class="form-control form-control-lg" name="video"> <br>
            </div>
            <button type="submit" class="btn btn-primary">Detect</button><br>
        </form>
    </div>

</body>

</html>
